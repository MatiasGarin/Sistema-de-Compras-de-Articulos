
<div>
  <div class="container mt-4">
    <h2>Listado de Artículos</h2>
    
    <div class="form-group mb-3">
      <label for="vendedor">Seleccionar Vendedor:</label>
      <select id="vendedor" class="form-control" [(ngModel)]="vendedorSeleccionado">
        <option [value]="null">Seleccione un vendedor</option>
        <option *ngFor="let vendedor of vendedores" [value]="vendedor.id">
          {{ vendedor.descripcion }}
        </option>
      </select>
    </div>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>Seleccionar</th>
          <th>Código</th>
          <th>Descripción</th>
          <th>Precio</th>
          <th>Depósito</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let articulo of articulos">
          <td>
            <input type="checkbox">
          </td>
          <td>{{ articulo.codigo }}</td>
          <td>{{ articulo.descripcion }}</td>
          <td>{{ articulo.precio }}</td>
          <td>{{ articulo.deposito }}</td>
        </tr>
      </tbody>
    </table>

    <button class="btn btn-primary" (click)="procesarSeleccionados()">Procesar Seleccionados</button>
  </div>
</div>

<router-outlet />
