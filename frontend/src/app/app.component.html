<div>
  <div class="p-4">
    <h2 mat-card-title>Listado de Artículos</h2>

    <div mat-typography class="form-group mb-3">
      <label for="vendedor">Seleccionar Vendedor:</label>

      <select id="vendedor" class="form-control" [(ngModel)]="vendedorSeleccionado">
        <option [value]="null">Seleccione un vendedor</option>
        <option *ngFor="let vendedor of vendedores" [value]="vendedor.id">
          {{ vendedor.descripcion }}
        </option>
      </select>
    </div>


    <table class="table table-striped">
      <thead>
        <tr>
          <th>Seleccionar</th>
          <th>Código</th>
          <th>Descripción</th>
          <th>Precio</th>
          <th>Depósito</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let articulo of articulos">
          <td>
            <input class="form-check-input" type="checkbox" [(ngModel)]="articulo.seleccionado">          
          </td>
          <td>{{ articulo.codigo }}</td>
          <td>{{ articulo.descripcion }}</td>
          <td>{{ articulo.precio }}</td>
          <td>{{ articulo.deposito }}</td>
        </tr>
      </tbody>
    </table>

    <div class="text-center">
      <span *ngIf="mostrarError" class="text-center text-danger">Debe seleccionar un vendedor y mas de un articulo para validar el pedido.</span>
    </div>
    <div class="text-center mt-2">
      <button class="btn btn-primary" (click)="procesarSeleccionados()">Validar Pedido</button>
    </div>
  </div>
</div>

<router-outlet />
